<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pong</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <style>
      html, body {
        margin: 0;
        padding: 0;
        background: black;
      }
  	#game {
        width: calc(100vw - 10px);
        height: 35vh;
        margin: 5px;
        border: 5px #fff solid;
        box-sizing: border-box;
      }
  	.swiper {
        width: calc(100vw - 40px);
        height: 15vh;
        margin: 10px 20px;
        border: 1px #fff solid;
        box-sizing: border-box;
        color: white;
      }
  </style>
</head>
<body>
  <div id="swiperA" class="swiper"></div>
  <canvas id="game"></canvas>
  <div id="swiperB" class="swiper"></div>
  <script src="pong.js"></script>
</body>
</html>
